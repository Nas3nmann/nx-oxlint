name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: 'Release nx-oxlint'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npx nx test nx-oxlint

      - name: Build
        run: npx nx build nx-oxlint

      - name: Update package version
        run: |
          cd tools/nx-oxlint
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd tools/nx-oxlint
          npm publish --access public

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tools/nx-oxlint/package.json
          git commit -m "chore: bump version to v${{ inputs.version }}"
          git push

      - name: Create release archive
        run: |
          cd tools/nx-oxlint
          tar -czf nx-oxlint-v${{ inputs.version }}.tar.gz -C dist .

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "nx-oxlint v${{ inputs.version }}" \
            --generate-notes \
            tools/nx-oxlint/nx-oxlint-v${{ inputs.version }}.tar.gz
