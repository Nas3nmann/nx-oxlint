name: CI

on:
  push:
    branches: [main]

jobs:
  test-and-build:
    name: 'Test & Build nx-oxlint'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx nx build nx-oxlint

      - name: Lint
        run: npx nx lint nx-oxlint

      - name: Test
        run: npx nx test nx-oxlint

      - name: Test E2E
        run: npx nx test nx-oxlint-e2e
